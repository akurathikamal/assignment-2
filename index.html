<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="assi-2.css">
</head>
<body>
    <div class="container">
        <form id="studentForm" action="#" method="post">
            <h2>Student Registration Form</h2>
            <div class="form-group">
                <label for="rollno">Roll Number:</label>
                <input type="text" id="rollno" name="rollno" placeholder="Enter Roll Number" required>
            </div>
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Student Name" required>
            </div>
            <div class="form-group">
                <label for="dept">Department:</label>
                <select id="dept" name="dept" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="ECE">Electronics and Communication Engineering</option>
                    <option value="MECH">Mechanical Engineering</option>
                    <option value="CIVIL">Civil Engineering</option>
                    <option value="IT">Information Technology</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marks10">10th Marks:</label>
                <input type="number" id="marks10" name="marks10" placeholder="Enter 10th Marks" required>
            </div>
            <div class="form-group">
                <label for="marks12">12th Marks:</label>
                <input type="number" id="marks12" name="marks12" placeholder="Enter 12th Marks" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree Percentage:</label>
                <input type="number" id="degree" name="degree" placeholder="Enter Degree Percentage" required>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
